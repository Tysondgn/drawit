<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../static/icon/icon-500x500.png" width="500" height="500" />
    <title>Drawit Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body style="background-color: #fbfcf8;">
    <!-- Header -->
    <nav class="navbar fixed-top" style="background-image: linear-gradient(90deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 1)) !important;">
      <div class="container-fluid" style="padding: 0px 20px 0px 20px;">
        <div class="d-flex justify-content-center align-items-center" id="icon">
          <img src="{{ url_for('static', filename='/icon/icon-500x500.png') }}" width="40" height="40" alt="" />
          <a class="navbar-brand fw-bold pb-2">Drawit</a>
          <div class="container-fluid" style="padding: 0px 20px 0px 20px;">
            <div class="d-flex align-items-left text-decoration-none ms-3">
              <a class="me-4 text-decoration-none fw-bold navlink-dark" href="{{ url_for('dashboard') }}">Dashboard <i class="bi bi-house-door"></i></a>
              <a class="me-4 text-decoration-none fw-bold navlink-dark" href="{{ url_for('drawing_search') }}">Library <i class="bi bi-easel"></i></a>
              <a class="me-4 text-decoration-none fw-bold navlink-dark" href="{{ url_for('profile_search') }}">Profile <i class="bi bi-people"></i></a>
              <a class="me-4 text-decoration-none fw-bold navlink-dark" href="">Projects <i class="bi bi-window-stack"></i></a>
              <a class="me-4 text-decoration-none fw-bold navlink-dark" href="{{ url_for('feedback_request') }}">Feedback <i class="bi bi-bezier2"></i></a>
              <a class="me-4 text-decoration-none fw-bold navlink-dark" href="{{ url_for('user_worklog') }}">Worklog <i class="bi bi-file-earmark-easel"></i></a>
            </div>
          </div>
        </div>

        <div style="display: flex; flex-direction: row;">
          <!--<form class="d-flex" role="search">
            <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search" style="height: 40px;  margin: auto;" />
          </form>-->
          <a href="{{ url_for('drawing_upload') }}" class="m-2 text-decoration-none shadow rounded p-2"><i class="bi bi-file-earmark-plus-fill"></i> Add Drawing</a>
          <a href="{{ url_for('logout') }}" class="m-2 p-2 text-decoration-none shadow rounded text-danger"><i class="bi bi-door-closed"></i> Logout</a>
<!--      <img src="{{ url_for('static', filename='/icon/logo-light_box-500x500.png') }}" alt="Profile_pic" width="55" height="55" style="border-radius: 50%; border: solid 1px; border-color: black;" />-->
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="d-flex align-items-center justify-content-center" style="margin: 120px 0px 0px 0px; width: 100%;">
      <div style="width: 60%;">
        {% block content %}

        {% endblock %}
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="d-flex justify-content-center p-5">
        <img src="../static/icon/icon-500x500.png" width="40" height="40" alt="" />
        <a class="text-decoration-none fs-6 text-secondary p-3" href="">Drawit</a>
        <a class="text-decoration-none fs-6 text-secondary p-3" href="">Terms</a>
        <a class="text-decoration-none fs-6 text-secondary p-3" href="">Privacy Policy</a>
        <a class="text-decoration-none fs-6 text-secondary p-3" href="">Docs</a>
        <a class="text-decoration-none fs-6 text-secondary p-3" href="">Security</a>
        <a class="text-decoration-none fs-6 text-secondary p-3" href="">Contacts</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
